<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Galeria de Imagens</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="http://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>  
</head>

<body>
    <div class="global-page-container">
        <div class="watch-slider">
            <img data-name="Eau Parfum Vivara" data-price="310.00" class="slide" src="https://images.vivara.com.br/Stores/Fotos/PE00000002-v1b.png" alt="watch 1">

            <img data-name="Scandal Paris Jean Paul" data-price="392.20" class="slide" src="https://res.cloudinary.com/beleza-na-web/image/upload/w_1500,f_auto,fl_progressive,q_auto:eco,w_800/v1/imagens/product/66491/b26e74d3-7216-42cb-9939-ca738149e13f-scandal-a-paris-jean-paul-gaultier-eau-de-toilette-perfume-feminino-50ml.png" alt="watch 2">

            <img data-name="Emporio Armani" data-price="465.79" class="slide" src="https://www.profumomaniaforever.com/site/wp-content/uploads/2017/02/testerEMPORIOARMANIDIAMONDBLACKCARAT.png" alt="watch 3">

            <img data-name="One Million" data-price="593.00" class="slide" src="https://img.drogaraia.com.br/catalog/product/p/r/prod_202105112209494200.jpg?width=520&height=520&quality=50&type=resize" alt="watch 4">

            <img data-name="Infinite Hugo Boss" data-price="428.90" class="slide" src="https://lavellir.com/wp-content/uploads/2021/05/BOSS-INFINITE.png" alt="watch 5">

            <img data-name="Euphoria Calvin Klein" data-price="699.99" class="slide" src="https://imageswscdn.wslojas.com.br/files/10991/MED_perfume-feminino-calvin-klein-euphoria-eau-de-parfum-100ml-9414513.png" alt="watch 6">

            <img data-name="Gold Blend Ralph Lauren" data-price="409.00" class="slide" src="https://images.tcdn.com.br/img/img_prod/814046/polo_blue_gold_blend_eau_de_parfum_ralph_lauren_perfume_masculino_125ml_3689_1_20200926111331.png" alt="watch 7">

            <img data-name="Invictos Paco Rabanne" data-price="530.90" class="slide" src="https://res.cloudinary.com/beleza-na-web/image/upload/w_1500,f_auto,fl_progressive,q_auto:eco,w_800/v1/imagens/product/22046/30aaa54f-54df-4613-9076-2bf99f475f65-paco-rabanne-invictus-perfume-masculino-eau-de-toilette.png" alt="watch 8">
        </div>
        <div id="arrow-prev" class="arrow"></div>
        <div id="watch-name" class="description"></div>
        <div id="arrow-next" class="arrow"></div>
        <div id="watch-price"></div>
    </div>
    <script type="text/javascript" src="http://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="js/scripts.js"></script>	
</body>
</html>
